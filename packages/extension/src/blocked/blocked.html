<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stay Focused</title>
  <link rel="stylesheet" href="blocked.css" />
</head>
<body class="bg-bg-dark text-text-light min-h-screen flex items-center justify-center font-sans">
  <div class="text-center max-w-md px-6">
    <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-work-red/20 flex items-center justify-center">
      <svg class="w-10 h-10 text-work-red" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
      </svg>
    </div>

    <h1 class="text-2xl font-bold mb-2">Stay Focused!</h1>
    <p class="text-white/50 mb-4">You're in a work session. This site is blocked to help you concentrate.</p>

    <div id="timer-info" class="mb-6">
      <p class="text-sm text-white/40">Time remaining</p>
      <p id="timer-display" class="text-3xl font-mono font-bold text-work-red mt-1">--:--</p>
      <p id="task-name" class="text-sm text-white/30 mt-2"></p>
    </div>

    <p id="motivation" class="text-sm text-white/30 italic mb-6"></p>

    <button id="btn-back" class="px-4 py-2 bg-white/10 text-white rounded-lg hover:bg-white/15 transition-colors text-sm">
      Go Back
    </button>
  </div>

  <script src="blocked.ts" type="module"></script>
</body>
</html>
